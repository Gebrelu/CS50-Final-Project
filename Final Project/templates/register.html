{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}

<!-- alert for any errors passed in -->
<div class ="alert-messages">
  {% if errors %}
  <!-- div containing the error message-->
  <div class="alert alert-danger fade show p-1" role="alert" style="position:abolute;z-index:999">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
    {{ errors }}
  </div>
  {% endif %}
</div>

<div class="register">
  <!-- body of register page !-->
  <form action="/register" method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <div class="form-group">
      <input class="form-control" name="confirmation" placeholder="Confirmation" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
  </form>
</div>

<!-- JS script to hide and show the login error -->
<script src="static/js/DismissLogin.js"></script>

{% endblock %}
