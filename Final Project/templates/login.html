{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}

<!-- alert for any errors passed in -->
<div class ="alert-messages">
  {% if errors %}
  <!-- div containing the error message-->
  <div class="alert alert-danger fade show p-1" role="alert" style="position:abolute;z-index:999">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"></span></button>
    {{ errors }}
  </div>
  {% endif %}
</div>
<div class="login">
  <!-- JS script to hide and show the login error -->
  <script src="static/js/DismissLogin.js"></script>
  <form class="passwrord" action="/login" method="post">
    <div class="form-group">
      <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
      <input class="form-control" name="password" placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
</div>
{% endblock %}
