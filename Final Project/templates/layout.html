<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <link href="/static/css/styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <!-- https://flask.palletsprojects.com/en/0.12.x/patterns/jquery/ -->
  <!-- script to load jquery into our web application's front end -->
  <!-- <script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script> But for now lets just use a CDN (Content Delivery Network) -->
  <!-- https://en.wikipedia.org/wiki/Content_delivery_network :^) -->
  <!-- https://www.youtube.com/watch?v=Bsq5cKkS33I -->
  <!-- https://code.jquery.com/ -->

  <script type='test/javascript' src='https://code.jquery.com/jquery-3.5.1.min.js'></script>

  <!-- title in the tab of the page: the current page being extended to -->
  <title>Park Locator: {% block title %}{% endblock %}</title>

</head>

<body>
  <!-- the navbar on the page -->
  <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light border">
    <!-- the navbars title on the page -->

    <a href="/" class="navbar-left"><img src="https://i.imgur.com/KducaAY.png"></a>

    <a class="navbar-brand" href="/"><span class="black">Park Locator</span></a>
    <!-- the navbars hamburger button -->
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- navbar options -->
    <div class="collapse navbar-collapse" id="navbar">
      <!-- if the current users session ID is a users logged in session -->
      {% if session.user_id %}
      <ul class="navbar-nav mr-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/myparks">My Parks</a></li>
        <li class="nav-item"><a class="nav-link" href="/reviews">Reviews</a></li>
      </ul>
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
      </ul>
      {% else %}
      <ul class="navbar-nav ml-auto mt-2">
        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
      </ul>
      {% endif %}
    </div>
  </nav>

  <!-- where the page HTML's get extended from -->
  <main class="container p-5">
    {% block main %}{% endblock %}
  </main>

</body>

</html>
